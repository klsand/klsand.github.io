		<h1>Contact Me</h1>
		<form onSubmit="validateEmail('email');">
			<script>
			  function validateEmail() {
			    var userEmail = document.getElementById("email").value;
			    var addressIsValid = true;
			    if (userEmail.indexOf(" ") !== -1) {
			      addressIsValid = false;
			    }
			    if (userEmail.indexOf("@") < 1 || userEmail.indexOf("@") > userEmail.length - 5) {
			      addressIsValid = false;
			    }
			    if (userEmail.lastIndexOf(".") - userEmail.indexOf("@") < 2 || userEmail.lastIndexOf(".") > userEmail.length - 3) {
			      addressIsValid = false;
			    }
			    if (addressIsValid === false) {
			      alert("Please enter a valid email address");
			      return false;
			   }
			 }
	       		</script>
			<div>
				<label for= "name">Name:</label>
				<input type= "text" id="name" name="userName" required>
			</div>
			<div>
				<label for= "email">Email:</label>
				<input type= "text" id="email" name="email" required>
			</div>
			<div>
				<label for= "message">Message:</label>
				<textarea id="message" name="message" required></textarea>
			</div>
			<div>
				<button type= "submit">Send</button>
			</div>
